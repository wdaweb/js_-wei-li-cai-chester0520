<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 範圍內取隨機整數
        const rand = (max , min) => {
            return Math.round(Math.random() * (max - min)) + min
        }

        let arr = []

        let number = rand(38, 1)
        for (i = 1; i < 6; i++) {
            arr.push(number)
            while(arr.includes(number)){
                number = rand(38, 1)
            }
        }
        arr.push(rand(8, 1))
        document.write(arr)

        
    </script>
</body>

</html>
